apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: acrpracticedev.azurecr.io/backend:latest   # ðŸ‘ˆ Update tag to latest
          ports:
            - containerPort: 3000
          env:
            - name: DB_USER
              value: admin
            - name: DB_PASS
              value: admin123
            - name: DB_NAME
              value: k8sdemo
            - name: DB_HOST
              value: postgres-service
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
